{% extends "base.html" %}

{% block content %}
<form method="post"> 
            <hr> 
            {% for blog in blogs %}
            <div class = "blog">
                <div class= "blog-title"><a href ="blog/{{ blog.key().id() }}">{{blog.title}}</a></div>
                <pre class= "blog-body">{{blog.blog}}</pre>
            </div>
            
            {% endfor %}
            <hr>
            <div>
                {% block previous %}
                {% endblock %}
                {% block next %}
                {% endblock %}
                {% block both %}
                {% endblock %}
                
            </div>
</form>

{% endblock %}
